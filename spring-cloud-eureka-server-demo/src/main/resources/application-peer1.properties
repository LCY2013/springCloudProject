### Eureka Server 应用名称
spring.application.name = spring-cloud-eureka-server

### Eureka Server 服务端口
server.port = 9090
server.peer1.port=9091

### 取消服务器的自我注册
eureka.client.register-with-eureka = true
### 不需要检索服务
eureka.client.fetch-registry = true

# 开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.client.healthcheck.enabled=true	
# 续约更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=60
# 续约到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=120 

### Eureka 服务器域名
eureka.instance.hostname=peer1

### 定义Eureka Server 服务URL,用于客户端注册
### 当Eureka服务器向9091（Eureka服务器）复制数据
eureka.client.serviceUrl.defaultZone=\
  http://peer2:${server.peer1.port}/eureka

### 关掉Eureka服务端的自我保护机制
#eureka.server.enableSelfPreservation=false

# 清理间隔（单位毫秒，默认是60*1000）
eureka.server.eviction-interval-timer-in-ms=20000


